<html xmlns="http://www.w3.org/1999/xhtml">
<head runat="server">
    <title>Jquery动态控件</title>
    <script src="https://cdn.bootcss.com/jquery/1.12.4/jquery.min.js" type="text/javascript"></script>
    <script type="text/javascript">
        $(function() {
            var i = 2;
            var id_name = "#addText";
            $(id_name).click(function() {
                if (i < 9) {
                    $('#main').append('<div><input type="text" name="text' + i + '"/><a href="#" class="del-text">del</a></div>');
                    i++;
                } else {
                    alert("最多只能添加8个");
                }
            });
            $('.del-text').live('click',function(){
                $(this).parent().remove();
                i--;
            });
        });
    </script>
</head>
<body>
    <div id="main">
        <div>
            <input type="text" name="text1" />
        </div>
    </div>
    <a id="addText" href="#">添加文本框</a>
</body>
</html>
